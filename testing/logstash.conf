input {
  # Receive logs from backend services via TCP
  tcp {
    port => 5000
    codec => json_lines
  }

  # Also accept UDP
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Parse .NET log levels
  if [Level] {
    mutate {
      rename => { "Level" => "log_level" }
    }
  }

  # Extract service name from container or add default
  if ![service] {
    mutate {
      add_field => { "service" => "unknown" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "pms-logs-%{+YYYY.MM.dd}"
  }

  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
